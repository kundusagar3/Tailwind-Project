<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAILWIND PROJECT</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="wrapper">
      <div
        class="w-[724px] h-[350px] my-12 mx-auto shadow-[0px_2px_14px_5px_#a9a2a2]"
      >
        <header
          class="py-5 flex flex-col items-center h-[36%] w-[100%]"
        >
          <div class="flex w-[60%] translate-x-[128px] justify-between items-center pt-[18px]">
              <h1 class="font-medium text-lg">Classic Utility Jacket</h1>
              <p class="text-gray-400 text-xl font-bold">$110.00</p>
          </div>
          <div class="relative right-15 font-medium mt-[9px]">
            <h3 class=" text-[15px] text-gray-400">In stock</h3>
          </div>
        </header>
        <main class="h-[80%]">
          <img
            src="assets/lady.png"
            alt="shoe_photo"
            class="z-10 left-[315px] rounded-l-lg h-[350px] absolute top-[48px]"
          />
          <section class="mt-[-38px] mb-[22px]">
            <ul class="flex justify-center py-8 translate-x-[54px]">
              <li class="px-5.5 text-l">
                <span
                  class="bg-black text-white py-2.5 px-3 rounded-[9px]"
                  >XS</span
                >
              </li>
              <li class="px-5.5 text-l">S</li>
              <li class="px-5.5 text-l">M</li>
              <li class="px-5.5 text-l">L</li>
              <li class="px-5.5 text-l">XL</li>
            </ul>
            <hr class="w-[58%] translate-x-[285px] text-gray-400">
          </section>
          <section
            class="flex gap-4 items-center justify-center translate-x-[81px] mt-3 mb-6.5"
          >
            <button
              type="button"
              class="bg-black px-5.5 py-2.5 text-white font-medium rounded-[9px]"
            >
              Buy now
            </button>
            <button
              type="button"
              class="border-[1px] border-gray-300 px-5.5 py-2.5 font-medium rounded-[9px]"
            >
              Add to bag
            </button>
            <span class="border-gray-200 translate-x-[108px] py-2.5 px-3 rounded-[9px] border-1">
            <i class="fa-solid fa-heart  text-gray-300 "></i>
          </span>
          </section>
          <section
            class="text-center translate-x-[69px] text-gray-500 font-[auto]"
          >
            <p>Free shipping on all continental US orders.</p>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
